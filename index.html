<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Los Secretos de Egipto - Proyecto Nara</title>
    <style>
        /* --- RESET Y BASE --- */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7e6ad;
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #bg-image {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.8;
        }

        /* --- PANTALLA DE INICIO --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #start-btn {
            background: #FFD700;
            color: #8B4513;
            border: 4px solid #FFF;
            padding: 20px 60px;
            font-size: 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 30px;
        }

        /* --- ESCENARIO --- */
        #game-stage {
            height: 65%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .character-zone {
            position: relative;
            width: 30%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            border: 2px dashed rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        #zone-cleopatra { width: 35%; z-index: 10; }

        .char-img {
            max-width: 100%;
            max-height: 85%;
            object-fit: contain;
            pointer-events: none;
        }

        .fallback-box {
            width: 100%; height: 80%;
            background: rgba(255, 255, 255, 0.5);
            display: flex; 
            justify-content: center; align-items: center;
            text-align: center; font-weight: bold; color: #555;
            position: absolute; bottom: 40px;
            display: none;
        }

        .label {
            background: #FFF;
            border: 2px solid #DAA520;
            color: #8B4513;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
            pointer-events: none;
            z-index: 5;
        }

        /* --- INVENTARIO --- */
        #inventory {
            height: 35%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            border-top: 5px solid #DAA520;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .draggable {
            width: 18vh;
            height: 18vh;
            cursor: grab;
            object-fit: contain;
            touch-action: none;
            -webkit-touch-callout: none;
        }

        /* ========== CLAVE: Estilo del elemento mientras se arrastra ========== */
        .dragging-active {
            position: fixed !important;
            z-index: 9999 !important;
            width: 20vh !important;
            height: 20vh !important;
            pointer-events: none !important;
            opacity: 0.9;
            /* La posici√≥n se controla con left/top desde JS */
        }

        /* Objeto colocado */
        .placed-item {
            position: absolute;
            z-index: 20;
            width: 40%;
            animation: popIn 0.5s ease;
            pointer-events: none;
        }
        
        #placed-corona { top: 0%; left: 30%; }
        #placed-papiro { top: 50%; left: 10%; }
        #placed-trigo { top: 40%; right: 0%; }

        @keyframes popIn { 
            0% { transform: scale(0); } 
            100% { transform: scale(1); } 
        }
        
        /* Pantalla Victoria */
        #win-screen {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(218, 165, 32, 0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Highlight zona cuando arrastramos encima */
        .zone-highlight {
            background: rgba(255, 215, 0, 0.3) !important;
            border: 3px solid gold !important;
        }

        /* DEBUG */
        #debug-console {
            position: fixed;
            bottom: 0;
            right: 0; 
            width: 250px;
            height: 120px; 
            background: rgba(0,0,0,0.85);
            color: lime; 
            font-size: 11px;
            overflow-y: scroll; 
            z-index: 10000;
            pointer-events: none;
            padding: 5px;
            display: none; /* Cambiar a 'block' para debug */
        }
    </style>
</head>
<body>

    <div id="debug-console">Sistema iniciando...<br></div>

    <img id="bg-image" src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/fondo.png" onerror="this.style.display='none'; log('Error carga fondo');">

    <!-- PANTALLA INICIO -->
    <div id="start-screen">
        <h1>üè∫ Misi√≥n Egipto üè∫</h1>
        <button id="start-btn">¬°JUGAR!</button>
        <p style="font-size: 0.9rem; margin-top:30px; color: #f0e68c; line-height: 1.6;">
            Voces e im√°genes creadas por: <strong>Nara G√≥mez Rivas</strong><br>
            M√∫sica de fondo: <strong>Enzo G√≥mez Rivas</strong>
        </p>
        <p style="font-size: 0.7rem; margin-top:15px; color: #888;">v4.0</p>
    </div>

    <!-- PANTALLA VICTORIA -->
    <div id="win-screen">
        <h1 style="font-size: 3rem; color: #fff; text-shadow: 2px 2px #000;">¬°BRAVO NARA!</h1>
        <button onclick="location.reload()" style="padding: 15px; font-size: 1.5rem; border-radius: 20px;">Jugar otra vez</button>
    </div>

    <!-- AUDIOS -->
    <audio id="snd-bgm" src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/musica_fondo.m4a" loop preload="auto"></audio>
    <audio id="snd-intro" src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/intro_egipto.m4a" preload="auto"></audio>
    <audio id="snd-reina" src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/acierto_cleopatra.m4a" preload="auto"></audio>
    <audio id="snd-escriba" src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/acierto_escriba.m4a" preload="auto"></audio>
    <audio id="snd-campesino" src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/acierto_campesino.m4a" preload="auto"></audio>
    <audio id="snd-error" src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/error_pizza.m4a" preload="auto"></audio>

    <!-- JUEGO -->
    <div id="game-stage">
        <div class="character-zone" id="zone-escriba" data-need="papiro">
            <div class="fallback-box">ESCRIBA AQU√ç</div>
            <img src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/escriba.png" class="char-img" onerror="imgError(this)">
            <div class="label">Escriba</div>
        </div>

        <div class="character-zone" id="zone-cleopatra" data-need="corona">
            <div class="fallback-box">CLEOPATRA AQU√ç</div>
            <img src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/cleopatra.png" class="char-img" onerror="imgError(this)">
            <div class="label">Faraona</div>
        </div>

        <div class="character-zone" id="zone-campesino" data-need="trigo">
            <div class="fallback-box">CAMPESINO AQU√ç</div>
            <img src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/campesino.png" class="char-img" onerror="imgError(this)">
            <div class="label">Campesino</div>
        </div>
    </div>

    <div id="inventory">
        <img src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/trigo.png" class="draggable" id="trigo" data-item="trigo" onerror="this.style.backgroundColor='red'">
        <img src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/pizza.png" class="draggable" id="pizza" data-item="pizza" onerror="this.style.backgroundColor='red'">
        <img src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/corona.png" class="draggable" id="corona" data-item="corona" onerror="this.style.backgroundColor='red'">
        <img src="https://raw.githubusercontent.com/gaxupin/egipto-nara/main/pergamino.png" class="draggable" id="papiro" data-item="papiro" onerror="this.style.backgroundColor='red'">
    </div>

    <script>
        // ============ SISTEMA DE LOGS ============
        function log(msg) {
            const consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.innerHTML += msg + "<br>";
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }
            console.log(msg);
        }

        window.onerror = function(msg, url, line) {
            log("ERROR: " + msg + " L:" + line);
            document.getElementById('debug-console').style.display = 'block';
        };

        function imgError(image) {
            image.style.display = "none";
            const fallback = image.parentElement.querySelector('.fallback-box');
            if (fallback) fallback.style.display = "flex";
            log("Fallo imagen: " + image.src.split('/').pop());
        }

        // ============ VARIABLES DEL JUEGO ============
        let itemsPlaced = 0;
        const totalItems = 3;
        
        // ===== NUEVO SISTEMA DE DRAG =====
        let dragState = {
            active: false,
            element: null,
            itemId: null,
            offsetX: 0,
            offsetY: 0
        };

        const zones = document.querySelectorAll('.character-zone');

        // ============ INICIO ============
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            log("Juego iniciado");
            
            playAudio('snd-intro');
            
            const bgm = document.getElementById('snd-bgm');
            if (bgm) {
                bgm.volume = 0.3;
                bgm.currentTime = 0;
                bgm.play().catch(e => log("BGM error: " + e.message));
            }
        });

        // ============ NUEVO DRAG & DROP ============
        
        function initDraggables() {
            document.querySelectorAll('.draggable').forEach(item => {
                // TOUCH
                item.addEventListener('touchstart', onDragStart, { passive: false });
                // MOUSE
                item.addEventListener('mousedown', onDragStart);
            });
            
            // Eventos globales para move y end
            document.addEventListener('touchmove', onDragMove, { passive: false });
            document.addEventListener('touchend', onDragEnd);
            document.addEventListener('touchcancel', onDragEnd);
            
            document.addEventListener('mousemove', onDragMove);
            document.addEventListener('mouseup', onDragEnd);
        }

        function onDragStart(e) {
            const target = e.target;
            
            // Ignorar si ya est√° colocado
            if (!target.classList.contains('draggable')) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            // Obtener coordenadas
            const point = e.touches ? e.touches[0] : e;
            const rect = target.getBoundingClientRect();
            
            // Guardar estado
            dragState.active = true;
            dragState.element = target;
            dragState.itemId = target.id;
            
            // ===== CLAVE: Calcular el tama√±o del elemento arrastrado =====
            // Usamos la mitad del tama√±o para centrar bajo el dedo
            const dragSize = Math.min(window.innerHeight * 0.20, 150); // 20vh o max 150px
            dragState.offsetX = dragSize / 2;
            dragState.offsetY = dragSize / 2;
            
            // Mover al body para position:fixed funcione bien
            document.body.appendChild(target);
            
            // Aplicar clase de arrastre
            target.classList.add('dragging-active');
            
            // Posicionar CENTRADO bajo el dedo
            updateDragPosition(point.clientX, point.clientY);
            
            log("Drag start: " + dragState.itemId);
        }

        function onDragMove(e) {
            if (!dragState.active || !dragState.element) return;
            
            e.preventDefault();
            
            const point = e.touches ? e.touches[0] : e;
            updateDragPosition(point.clientX, point.clientY);
            
            // Highlight de zona
            highlightZoneUnderPoint(point.clientX, point.clientY);
        }

        function updateDragPosition(x, y) {
            if (!dragState.element) return;
            
            // ===== CLAVE: Centrar el elemento bajo el dedo =====
            dragState.element.style.left = (x - dragState.offsetX) + 'px';
            dragState.element.style.top = (y - dragState.offsetY) + 'px';
        }

        function highlightZoneUnderPoint(x, y) {
            zones.forEach(zone => {
                const rect = zone.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    zone.classList.add('zone-highlight');
                } else {
                    zone.classList.remove('zone-highlight');
                }
            });
        }

        function onDragEnd(e) {
            if (!dragState.active || !dragState.element) return;
            
            const point = e.changedTouches ? e.changedTouches[0] : e;
            const x = point.clientX;
            const y = point.clientY;
            
            log("Drag end at: " + Math.round(x) + "," + Math.round(y));
            
            // Quitar highlights
            zones.forEach(z => z.classList.remove('zone-highlight'));
            
            // Buscar zona de drop
            let droppedZone = null;
            zones.forEach(zone => {
                const rect = zone.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    droppedZone = zone;
                }
            });
            
            if (droppedZone) {
                handleDrop(droppedZone);
            } else {
                resetDrag();
            }
            
            // Limpiar estado
            if (dragState.element) {
                dragState.element.classList.remove('dragging-active');
            }
            dragState.active = false;
            dragState.element = null;
            dragState.itemId = null;
        }

        function handleDrop(zone) {
            const needed = zone.dataset.need;
            const itemId = dragState.itemId;
            const element = dragState.element;
            
            log("Drop: " + itemId + " en zona que necesita: " + needed);

            if (itemId === 'pizza') {
                // Error: pizza no es egipcia
                playAudio('snd-error');
                shakeAndReset(element);
            } else if (itemId === needed) {
                // ¬°Correcto!
                placeItem(zone, element, itemId);
            } else {
                // Objeto incorrecto para esta zona
                resetDrag();
            }
        }

        function placeItem(zone, element, itemId) {
            // Reproducir audio de √©xito
            if (itemId === 'corona') playAudio('snd-reina');
            if (itemId === 'papiro') playAudio('snd-escriba');
            if (itemId === 'trigo') playAudio('snd-campesino');

            // Quitar clases y estilos de drag
            element.classList.remove('draggable', 'dragging-active');
            element.classList.add('placed-item');
            element.id = 'placed-' + itemId;
            
            // Limpiar estilos inline
            element.style.left = '';
            element.style.top = '';
            element.style.position = '';
            element.style.zIndex = '';
            element.style.width = '';
            element.style.height = '';
            
            // A√±adir a la zona
            zone.appendChild(element);
            
            itemsPlaced++;
            log("Items colocados: " + itemsPlaced + "/" + totalItems);
            
            // ¬øVictoria?
            if (itemsPlaced === totalItems) {
                setTimeout(() => {
                    const bgm = document.getElementById('snd-bgm');
                    if (bgm) bgm.pause();
                    document.getElementById('win-screen').style.display = 'flex';
                    log("¬°VICTORIA!");
                }, 1500);
            }
        }

        function resetDrag() {
            if (!dragState.element) return;
            
            const element = dragState.element;
            const inventory = document.getElementById('inventory');
            
            // Quitar clase de arrastre
            element.classList.remove('dragging-active');
            
            // Limpiar estilos inline
            element.style.left = '';
            element.style.top = '';
            element.style.position = '';
            element.style.zIndex = '';
            element.style.width = '';
            element.style.height = '';
            
            // Devolver al inventario
            inventory.appendChild(element);
            
            log("Reset: " + dragState.itemId);
        }

        function shakeAndReset(element) {
            // Efecto visual de error
            element.style.transition = 'transform 0.1s';
            element.style.transform = 'translateX(-10px)';
            
            setTimeout(() => {
                element.style.transform = 'translateX(10px)';
            }, 100);
            
            setTimeout(() => {
                element.style.transform = '';
                element.style.transition = '';
                resetDrag();
            }, 200);
        }

        function playAudio(id) {
            const snd = document.getElementById(id);
            if (!snd) {
                log("Audio no encontrado: " + id);
                return;
            }
            
            if (id !== 'snd-bgm') snd.volume = 1.0;
            
            snd.currentTime = 0;
            snd.play().catch(error => {
                log("Audio error (" + id + "): " + error.message);
            });
        }

        // ============ INICIALIZAR ============
        document.addEventListener('DOMContentLoaded', () => {
            initDraggables();
            log("Sistema listo v4.0");
        });
    </script>
</body>
</html>
